<html lang="en">

    body{
      margin:0;

      justify-content:center;
      align-items:flex-start;
      padding:60px 16px;
    }

    /* Debug frame so you can SEE it */
    .frame{

      border:2px dashed rgba(255,255,255,0.25);
      padding:24px;
      border-radius:16px;
    }

    .play-widget{
      position:relative;
      width:min(560px, 100%);
      margin:0 auto;
    }
